#      - ./config/nginx/conf.d:/etc/nginx/conf.d
#      - static_volume:/opt/services/cubeapp/static
#      - media_volume:/opt/services/cubeapp/meda
#    depends_on:
#      - web
#    networks:
#      - nginx_network

networks:
  nginx_network:
    driver: bridge
  database_network:
    driver: bridge

volumes:
  db:
  static_volume:
  media_volume:
